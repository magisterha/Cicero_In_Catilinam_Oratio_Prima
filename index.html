    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // =========================================================================================
        // === INICIO DE LA ZONA DE DATOS DE LA PLANTILLA ===
        // =========================================================================================
        const titulus_latinus_originalis = "M. Tulli Ciceronis Oratio in Catilinam Prima";
        const titulus_translatio = {
            en: "Cicero's First Oration Against Catiline",
            es: "Primera Catilinaria de Cicerón",
            zh: "西塞羅反喀提林第一次演說"
        };

        const paragrafus = {
            id: 1,
            orationes: [
                {
                    id_orationis: 'o1',
                    textus_latinus: "Quo usque tandem abutere, Catilina, patientia nostra?",
                    translationes: { 
                        en: 'How long, Catiline, will you abuse our patience?',
                        es: '¿Hasta cuándo, Catilina, abusarás de nuestra paciencia?', 
                        zh: '喀提林，你究竟要濫用我們的耐心到何時？'
                    },
                    verba: [
                        { id_verbi: 'v1_1', terminus: 'Quo', analysis_morphologicus: 'Adverbio. Interrogativo (¿Hasta qué punto?).', analysis_morphologicus_en: 'Adverb. Interrogative (To what point?).', analysis_morphologicus_zh: '副詞。疑問詞 (到何種程度？)。', significationes: { es: 'hasta qué punto', en: 'to what point', zh: '到何種程度' } },
                        { id_verbi: 'v1_2', terminus: 'usque', analysis_morphologicus: 'Adverbio. (continuamente, hasta).', analysis_morphologicus_en: 'Adverb. (continuously, all the way).', analysis_morphologicus_zh: '副詞。(持續地，一直)。', significationes: { es: 'hasta', en: 'all the way', zh: '一直' } },
                        { id_verbi: 'v1_3', terminus: 'tandem', analysis_morphologicus: 'Adverbio. (al fin; en preguntas: por fin, realmente).', analysis_morphologicus_en: 'Adverb. (at last; in questions: pray tell, really).', analysis_morphologicus_zh: '副詞。(最終；在問句中：究竟，到底)。', significationes: { es: 'por fin', en: 'at last', zh: '究竟' } },
                        { id_verbi: 'v1_4', terminus: 'abutere,', terminus_verus: 'abutere', analysis_morphologicus: 'Verbo. 2ª p. sing. futuro indicativo. Deponente (abutor). Rige ablativo.', analysis_morphologicus_en: 'Verb. 2nd p. sing. future indicative. Deponent (abutor). Takes the ablative.', analysis_morphologicus_zh: '動詞。第二人稱單數未來時直陳式。異態動詞 (abutor)。接奪格。', significationes: { es: 'abusarás', en: 'you will abuse', zh: '你將濫用' } },
                        { id_verbi: 'v1_5', terminus: 'Catilina,', terminus_verus: 'Catilina', analysis_morphologicus: 'Sustantivo. Masculino, singular, vocativo.', analysis_morphologicus_en: 'Noun. Masculine, singular, vocative.', analysis_morphologicus_zh: '名詞。陽性，單數，呼格。', significationes: { es: 'Catilina', en: 'Catiline', zh: '喀提林' } },
                        { id_verbi: 'v1_6', terminus: 'patientia', analysis_morphologicus: 'Sustantivo. Femenino, singular, ablativo. Regido por abutere.', analysis_morphologicus_en: 'Noun. Feminine, singular, ablative. Governed by abutere.', analysis_morphologicus_zh: '名詞。陰性，單數，奪格。受 abutere 支配。', significationes: { es: 'de la paciencia', en: 'patience', zh: '耐心' } },
                        { id_verbi: 'v1_7', terminus: 'nostra?', terminus_verus: 'nostra', analysis_morphologicus: 'Adjetivo posesivo. Femenino, singular, ablativo.', analysis_morphologicus_en: 'Possessive adjective. Feminine, singular, ablative.', analysis_morphologicus_zh: '物主形容詞。陰性，單數，奪格。', significationes: { es: 'nuestra', en: 'our', zh: '我們的' } }
                    ]
                },
                {
                    id_orationis: 'o2',
                    textus_latinus: "quam diu etiam furor iste tuus nos eludet?",
                    translationes: { 
                        en: 'How long still will that madness of yours mock us?',
                        es: '¿Cuánto tiempo todavía ese furor tuyo nos burlará?', 
                        zh: '你那瘋狂的行徑還要嘲弄我們多久？'
                    },
                    verba: [
                        { id_verbi: 'v2_1', terminus: 'quam', analysis_morphologicus: 'Adverbio. Interrogativo (cuán).', analysis_morphologicus_en: 'Adverb. Interrogative (how).', analysis_morphologicus_zh: '副詞。疑問詞 (如何)。', significationes: { es: 'cuán', en: 'how', zh: '如何' } },
                        { id_verbi: 'v2_2', terminus: 'diu', analysis_morphologicus: 'Adverbio. (por largo tiempo).', analysis_morphologicus_en: 'Adverb. (for a long time).', analysis_morphologicus_zh: '副詞。(長久地)。', significationes: { es: 'largo tiempo', en: 'a long time', zh: '長久' } },
                        { id_verbi: 'v2_3', terminus: 'etiam', analysis_morphologicus: 'Adverbio. (todavía, incluso).', analysis_morphologicus_en: 'Adverb. (still, even).', analysis_morphologicus_zh: '副詞。(仍然，甚至)。', significationes: { es: 'todavía', en: 'still', zh: '仍然' } },
                        { id_verbi: 'v2_4', terminus: 'furor', analysis_morphologicus: 'Sustantivo. Masculino, singular, nominativo. Sujeto.', analysis_morphologicus_en: 'Noun. Masculine, singular, nominative. Subject.', analysis_morphologicus_zh: '名詞。陽性，單數，主格。主語。', significationes: { es: 'furor', en: 'fury', zh: '瘋狂' } },
                        { id_verbi: 'v2_5', terminus: 'iste', analysis_morphologicus: 'Adjetivo demostrativo. Masculino, singular, nominativo. (Peyorativo: "ese tuyo").', analysis_morphologicus_en: 'Demonstrative adjective. Masculine, singular, nominative. (Pejorative: "that of yours").', analysis_morphologicus_zh: '指示形容詞。陽性，單數，主格。(貶義：你的那個)。', significationes: { es: 'ese', en: 'that', zh: '那個' } },
                        { id_verbi: 'v2_6', terminus: 'tuus', analysis_morphologicus: 'Adjetivo posesivo. Masculino, singular, nominativo.', analysis_morphologicus_en: 'Possessive adjective. Masculine, singular, nominative.', analysis_morphologicus_zh: '物主形容詞。陽性，單數，主格。', significationes: { es: 'tuyo', en: 'your', zh: '你的' } },
                        { id_verbi: 'v2_7', terminus: 'nos', analysis_morphologicus: 'Pronombre personal. Plural, acusativo. Objeto Directo.', analysis_morphologicus_en: 'Personal pronoun. Plural, accusative. Direct Object.', analysis_morphologicus_zh: '人稱代詞。複數，賓格。直接賓語。', significationes: { es: 'nos', en: 'us', zh: '我們' } },
                        { id_verbi: 'v2_8', terminus: 'eludet?', terminus_verus: 'eludet', analysis_morphologicus: 'Verbo. 3ª p. sing. futuro activo indicativo (eludo).', analysis_morphologicus_en: 'Verb. 3rd p. sing. future active indicative (eludo).', analysis_morphologicus_zh: '動詞。第三人稱單數未來時主動直陳式 (eludo)。', significationes: { es: 'burlará', en: 'will mock', zh: '將嘲弄' } }
                    ]
                },
                {
                    id_orationis: 'o3',
                    textus_latinus: "Quem ad finem sese effrenata iactabit audacia?",
                    translationes: { 
                        en: 'To what end will your unbridled audacity flaunt itself?',
                        es: '¿Hasta qué fin se jactará tu desenfrenada audacia?', 
                        zh: '你那無恥的膽大妄為將要炫耀到何種地步？'
                    },
                    verba: [
                        { id_verbi: 'v3_1', terminus: 'Quem', analysis_morphologicus: 'Adjetivo interrogativo. Masculino, singular, acusativo.', analysis_morphologicus_en: 'Interrogative adjective. Masculine, singular, accusative.', analysis_morphologicus_zh: '疑問形容詞。陽性，單數，賓格。', significationes: { es: 'qué', en: 'what', zh: '什麼' } },
                        { id_verbi: 'v3_2', terminus: 'ad', analysis_morphologicus: 'Preposición. Rige acusativo (a, hacia).', analysis_morphologicus_en: 'Preposition. Takes the accusative (to, toward).', analysis_morphologicus_zh: '介詞。接賓格 (向，到)。', significationes: { es: 'a, hasta', en: 'to', zh: '到' } },
                        { id_verbi: 'v3_3', terminus: 'finem', analysis_morphologicus: 'Sustantivo. Masculino, singular, acusativo.', analysis_morphologicus_en: 'Noun. Masculine, singular, accusative.', analysis_morphologicus_zh: '名詞。陽性，單數，賓格。', significationes: { es: 'fin', en: 'end', zh: '終點' } },
                        { id_verbi: 'v3_4', terminus: 'sese', analysis_morphologicus: 'Pronombre reflexivo. Acusativo. Forma enfática de se.', analysis_morphologicus_en: 'Reflexive pronoun. Accusative. Emphatic form of se.', analysis_morphologicus_zh: '反身代詞。賓格。se 的強調形式。', significationes: { es: 'se', en: 'itself', zh: '它自己' } },
                        { id_verbi: 'v3_5', terminus: 'effrenata', analysis_morphologicus: 'Adjetivo. Femenino, singular, nominativo.', analysis_morphologicus_en: 'Adjective. Feminine, singular, nominative.', analysis_morphologicus_zh: '形容詞。陰性，單數，主格。', significationes: { es: 'desenfrenada', en: 'unbridled', zh: '無節制的' } },
                        { id_verbi: 'v3_6', terminus: 'iactabit', analysis_morphologicus: 'Verbo. 3ª p. sing. futuro activo indicativo (iacto).', analysis_morphologicus_en: 'Verb. 3rd p. sing. future active indicative (iacto).', analysis_morphologicus_zh: '動詞。第三人稱單數未來時主動直陳式 (iacto)。', significationes: { es: 'se jactará', en: 'will flaunt', zh: '將炫耀' } },
                        { id_verbi: 'v3_7', terminus: 'audacia?', terminus_verus: 'audacia', analysis_morphologicus: 'Sustantivo. Femenino, singular, nominativo. Sujeto.', analysis_morphologicus_en: 'Noun. Feminine, singular, nominative. Subject.', analysis_morphologicus_zh: '名詞。陰性，單數，主格。主語。', significationes: { es: 'audacia', en: 'audacity', zh: '膽大' } }
                    ]
                },
                {
                    id_orationis: 'o4',
                    textus_latinus: "Nihilne te nocturnum praesidium Palati, nihil urbis uigiliae, nihil timor populi, nihil concursus bonorum omnium, nihil hic munitissimus habendi senatus locus, nihil horum ora uoltusque mouerunt?",
                    translationes: {
                        en: 'Have the night guard of the Palatine, the watches of the city, the fear of the people, the assembly of all good men, this most fortified place for holding the senate, the faces and expressions of these men, moved you not at all?',
                        es: '¿No te han conmovido en absoluto la guardia nocturna del Palatino, ni las vigilas de la ciudad, ni el temor del pueblo, ni la concurrencia de todos los hombres buenos, ni este protegidísimo lugar de reunión del senado, ni las caras y las expresiones de estos?',
                        zh: '难道帕拉蒂尼山的夜间守卫，全城的巡逻，人民的恐惧，所有善良公民的集会，这个戒备森严的元老院会场，以及在场诸位的容貌和表情，都丝毫不能打动你吗？'
                    },
                    verba: [
                        {id_verbi: "v4_1", terminus: "Nihilne", analysis_morphologicus: "Adverbio + enclítico. Nihil (no en absoluto) + -ne (interrogativo).", analysis_morphologicus_en: "Adverb + enclitic. Nihil (not at all) + -ne (interrogative).", analysis_morphologicus_zh: "副詞 + 附屬詞。Nihil (一點也不) + -ne (疑問)。", significationes: {es: "en nada?", en: "not at all?", zh: "絲毫不？"}},

                        {id_verbi: "v29_15", terminus: "praesidiis", analysis_morphologicus: "Sustantivo. Neutro, plural, ablativo. Ablativo de medio.", analysis_morphologicus_en: "Noun. Neuter, plural, ablative. Ablative of means.", analysis_morphologicus_zh: "名詞。中性，複數，奪格。工具奪格。", significationes: {es: "guardias", en: "guards", zh: "衛兵"}},
                        {id_verbi: "v29_16", terminus: "obsessus", analysis_morphologicus: "Participio perfecto pasivo. Masculino, singular, nominativo.", analysis_morphologicus_en: "Perfect passive participle. Masculine, singular, nominative.", analysis_morphologicus_zh: "完成被動分詞。陽性，單數，主格。", significationes: {es: "asediado", en: "surrounded", zh: "被包圍"}},
                        {id_verbi: "v29_17", terminus: "commouere", analysis_morphologicus: "Verbo. Infinitivo presente activo (commoveo).", analysis_morphologicus_en: "Verb. Present active infinitive (commoveo).", analysis_morphologicus_zh: "動詞。現在時主動不定式 (commoveo)。", significationes: {es: "moverte", en: "move", zh: "行動"}},
                        {id_verbi: "v29_18", terminus: "possis.", terminus_verus: "possis", analysis_morphologicus: "Verbo. 2ª p. sing. presente activo subjuntivo (possum).", analysis_morphologicus_en: "Verb. 2nd p. sing. present active subjunctive (possum).", analysis_morphologicus_zh: "動詞。第二人稱單數現在時主動虛擬式 (possum)。", significationes: {es: "puedas", en: "you can", zh: "你能夠"}}
                    ]
                },
                {
                    id_orationis: 'o30',
                    textus_latinus: "Multorum te etiam oculi et aures non sentientem, sicut adhuc fecerunt, speculabuntur atque custodient.",
                    translationes: {
                        en: 'The eyes and ears of many will also watch and guard you, though you do not perceive them, just as they have done until now.',
                        es: 'Los ojos y oídos de muchos también te vigilarán y custodiarán sin que te des cuenta, tal como lo han hecho hasta ahora.',
                        zh: '許多人的眼睛和耳朵也將監視和守護著你，儘管你沒有察覺，就像他們至今所做的一樣。'
                    },
                    verba: [
                        {id_verbi: "v30_1", terminus: "Multorum", analysis_morphologicus: "Adjetivo (sustantivado). Masculino, plural, genitivo.", analysis_morphologicus_en: "Adjective (substantivized). Masculine, plural, genitive.", analysis_morphologicus_zh: "形容詞 (名詞化)。陽性，複數，屬格。", significationes: {es: "de muchos", en: "of many", zh: "許多人的"}},
                        {id_verbi: "v30_2", terminus: "oculi", analysis_morphologicus: "Sustantivo. Masculino, plural, nominativo. Sujeto.", analysis_morphologicus_en: "Noun. Masculine, plural, nominative. Subject.", analysis_morphologicus_zh: "名詞。陽性，複數，主格。主語。", significationes: {es: "los ojos", en: "the eyes", zh: "眼睛"}},
                        {id_verbi: "v30_3", terminus: "aures", analysis_morphologicus: "Sustantivo. Femenino, plural, nominativo. Sujeto.", analysis_morphologicus_en: "Noun. Feminine, plural, nominative. Subject.", analysis_morphologicus_zh: "名詞。陰性，複數，主格。主語。", significationes: {es: "y los oídos", en: "and ears", zh: "和耳朵"}},
                        {id_verbi: "v30_4", terminus: "non", analysis_morphologicus: "Adverbio.", analysis_morphologicus_en: "Adverb.", analysis_morphologicus_zh: "副詞。", significationes: {es: "sin que", en: "not", zh: "沒有"}},
                        {id_verbi: "v30_5", terminus: "sentientem,", terminus_verus: "sentientem", analysis_morphologicus: "Participio presente activo. Masculino, singular, acusativo.", analysis_morphologicus_en: "Present active participle. Masculine, singular, accusative.", analysis_morphologicus_zh: "現在主動分詞。陽性，單數，賓格。", significationes: {es: "te des cuenta", en: "perceiving", zh: "察覺"}},
                        {id_verbi: "v30_6", terminus: "sicut", analysis_morphologicus: "Adverbio. (tal como).", analysis_morphologicus_en: "Adverb. (just as).", analysis_morphologicus_zh: "副詞。(正如)。", significationes: {es: "tal como", en: "just as", zh: "正如"}},
                        {id_verbi: "v30_7", terminus: "adhuc", analysis_morphologicus: "Adverbio. (hasta ahora).", analysis_morphologicus_en: "Adverb. (until now).", analysis_morphologicus_zh: "副詞。(至今)。", significationes: {es: "hasta ahora", en: "until now", zh: "至今"}},
                        {id_verbi: "v30_8", terminus: "fecerunt,", terminus_verus: "fecerunt", analysis_morphologicus: "Verbo. 3ª p. plural perfecto activo indicativo (facio).", analysis_morphologicus_en: "Verb. 3rd p. plural perfect active indicative (facio).", analysis_morphologicus_zh: "動詞。第三人稱複數完成時主動直陳式 (facio)。", significationes: {es: "han hecho", en: "they have done", zh: "他們已做"}},
                        {id_verbi: "v30_9", terminus: "speculabuntur", analysis_morphologicus: "Verbo. 3ª p. plural futuro indicativo. Deponente (speculor).", analysis_morphologicus_en: "Verb. 3rd p. plural future indicative. Deponent (speculor).", analysis_morphologicus_zh: "動詞。第三人稱複數未來時直陳式。異態動詞 (speculor)。", significationes: {es: "vigilarán", en: "will watch", zh: "將監視"}},
                        {id_verbi: "v30_10", terminus: "atque", analysis_morphologicus: "Conjunción.", analysis_morphologicus_en: "Conjunction.", analysis_morphologicus_zh: "連詞。", significationes: {es: "y", en: "and", zh: "和"}},
                        {id_verbi: "v30_11", terminus: "custodient.", terminus_verus: "custodient", analysis_morphologicus: "Verbo. 3ª p. plural futuro activo indicativo (custodio).", analysis_morphologicus_en: "Verb. 3rd p. plural future active indicative (custodio).", analysis_morphologicus_zh: "動詞。第三人稱複數未來時主動直陳式 (custodio)。", significationes: {es: "custodiarán", en: "will guard", zh: "將守護"}     
                    ]
                }
            ]
        };
        // =========================================================================================
        // === FIN DE LA ZONA DE DATOS DE LA PLANTILLA ===
        // (No es necesario editar nada debajo de esta línea)
        // =========================================================================================

        const mainTitle = document.getElementById('main-title');
        const paragrafusContentus = document.getElementById('paragrafus-contentus');
        const marginaliaContentus = document.getElementById('marginalia-contentus');
        const languageSwitcher = document.getElementById('language-switcher');
        const subtitle = document.getElementById('subtitle');
        const footerText = document.getElementById('footer-text');

        let idiomaActivo = 'es';
        let activumVerbum = null;
        let activaOratio = null;

        const langConfig = {
            en: {
                analysisTitle: 'Morphological Analysis',
                translationTitle: 'Sentence Translation',
                selectWordText: 'Select a word to see its analysis.',
                meaningLabel: 'Meaning',
                footerTextContent: '<i>Click a word to see its analysis and the sentence translation.</i>',
                analysisKey: 'analysis_morphologicus_en',
                significationKey: 'en',
                translationKey: 'en'
            },
            es: {
                analysisTitle: 'Análisis Morfológico',
                translationTitle: 'Traducción de la Frase',
                selectWordText: 'Seleccione una palabra para ver su análisis.',
                meaningLabel: 'Significado',
                footerTextContent: '<i>Haz clic en una palabra para ver su análisis y la traducción de la frase.</i>',
                analysisKey: 'analysis_morphologicus',
                significationKey: 'es',
                translationKey: 'es'
            },
            zh: {
                analysisTitle: '詞法分析',
                translationTitle: '句子翻譯',
                selectWordText: '請選取一個單字以查看其分析。',
                meaningLabel: '意義',
                footerTextContent: '<i>點擊一個單字以查看其分析及句子翻譯。</i>',
                analysisKey: 'analysis_morphologicus_zh',
                significationKey: 'zh',
                translationKey: 'zh'
            }
        };

        function initialRender() {
            mainTitle.textContent = titulus_latinus_originalis;
            idiomaActivo = document.querySelector('.lang-btn.active-lang').dataset.lang || 'es';
            subtitle.textContent = titulus_translatio[idiomaActivo];
            reddeParagrafum();
            actualizaMarginalia();
        }

        function reddeParagrafum() {
            let fullText = paragrafus.orationes.map(o => o.textus_latinus).join(' ');
            let allVerba = paragrafus.orationes.flatMap(o => o.verba.map(v => ({...v, oratioId: o.id_orationis})));

            allVerba.sort((a,b) => (b.terminus_verus || b.terminus).length - (a.terminus_verus || a.terminus).length);

            allVerba.forEach(verbum => {
                const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                const replacement = `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${verbum.oratioId}">$1</span>`;
                fullText = fullText.replace(regex, replacement);
            });

            paragrafusContentus.innerHTML = fullText;
        }
        
        function actualizaMarginalia() {
            let htmlContentus = '';
            const config = langConfig[idiomaActivo];

            subtitle.textContent = titulus_translatio[idiomaActivo];
            footerText.innerHTML = config.footerTextContent;

            htmlContentus += `<section id="analysis-morphologicus-section" class="mb-6"><h3 class="text-xl font-semibold text-gray-800 mb-4">${config.analysisTitle}</h3>`;
            
            if (activumVerbum) {
                const analysisText = activumVerbum[config.analysisKey] || activumVerbum.analysis_morphologicus;
                const meaningText = activumVerbum.significationes[config.significationKey];
                
                htmlContentus += `
                        <h4 class="text-2xl textum-classicum text-gray-800 mb-4">${activumVerbum.terminus}</h4>
                        <div class="space-y-4">
                            <div>
                                <p class="text-gray-700 mt-1">${analysisText}</p>
                                <p class="text-gray-700 mt-1"><strong>${config.meaningLabel}:</strong> ${meaningText}</p>
                            </div>
                        </div>`;
            } else {
                htmlContentus += `<div class="p-4 bg-stone-200 rounded-md text-gray-600"><p>${config.selectWordText}</p></div>`;
            }
            htmlContentus += `</section>`;

            if (activaOratio) {
                const translationText = activaOratio.translationes[config.translationKey];
                
                htmlContentus += `
                        <hr class="border-stone-300 my-6">
                        <section id="analysis-orationis-section">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">${config.translationTitle}</h3>
                            <div class="space-y-3">
                                <p class="text-gray-800 textum-classicum bg-stone-200 p-3 rounded-md">${activaOratio.textus_latinus}</p>
                                <div class="text-gray-700 mt-2">${translationText}</div>
                            </div>
                        </section>`;
            }
            
            marginaliaContentus.innerHTML = htmlContentus;
        }

        paragrafusContentus.addEventListener('click', (e) => {
            const verbumTarget = e.target.closest('.verbum');
            if (!verbumTarget) {
                if (!e.target.closest('#marginalia-sinistra')) {
                    document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
                    activumVerbum = null;
                    activaOratio = null;
                    actualizaMarginalia();
                }
                return;
            }

            const isAlreadyActive = verbumTarget.classList.contains('activus');
            document.querySelectorAll('.activus').forEach(el => el.classList.remove('activus'));
            if (isAlreadyActive) {
                activumVerbum = null;
                activaOratio = null;
                actualizaMarginalia();
                return;
            }

            const verbumId = verbumTarget.dataset.verbumId;
            const oratioId = verbumTarget.dataset.oratioId;
            activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
            if (activaOratio) {
                activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
            }
            verbumTarget.classList.add('activus');
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            actualizaMarginalia();
        });

        initialRender();
    });
    </script>
</body>
</html>
