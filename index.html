        function reddeParagrafum() {
            const processedSentences = paragrafus.orationes.map(oratio => {
                let sentenceText = oratio.textus_latinus;
                
                // Ordenamos las palabras de la oración actual por longitud para evitar coincidencias parciales
                const sortedVerba = [...oratio.verba].sort((a, b) => (b.terminus_verus || b.terminus).length - (a.terminus_verus || a.terminus).length);

                sortedVerba.forEach(verbum => {
                    // Escapamos caracteres especiales en el término para usarlo en la RegExp
                    const cleanTerminus = verbum.terminus.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    // La RegExp busca el término pero evita reemplazarlo si ya está dentro de una etiqueta HTML
                    const regex = new RegExp(`(${cleanTerminus})(?![^<]*?>|[^<>]*?<\\/)`, 'g');
                    const replacement = `<span class="verbum" data-verbum-id="${verbum.id_verbi}" data-oratio-id="${oratio.id_orationis}">$1</span>`;
                    sentenceText = sentenceText.replace(regex, replacement);
                });
                return sentenceText;
            });

            // Unimos todas las oraciones procesadas con un espacio y las insertamos en el contenedor
            paragrafusContentus.innerHTML = processedSentences.join(' ');

            const oratioId = verbumTarget.dataset.oratioId;
            activaOratio = paragrafus.orationes.find(o => o.id_orationis === oratioId);
            if (activaOratio) {
                activumVerbum = activaOratio.verba.find(v => v.id_verbi === verbumId);
            }
            verbumTarget.classList.add('activus');
            actualizaMarginalia();
        });

        languageSwitcher.addEventListener('click', (e) => {
            const targetBtn = e.target.closest('.lang-btn');
            if (!targetBtn) return;
            
            const newLang = targetBtn.dataset.lang;
            if (newLang === idiomaActivo) return;
            
            idiomaActivo = newLang;
            
            languageSwitcher.querySelector('.active-lang').classList.remove('active-lang');
            targetBtn.classList.add('active-lang');
            
            actualizaMarginalia();
        });

        initialRender();
    });
    </script>
</body>
</html>
